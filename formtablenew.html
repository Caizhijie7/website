<html>
<head>
<link rel="stylesheet" type="text/css"  herf="style1.css" />
<title>form - table</title>
</head>
<body>
<h3 style="color: red; text-align: center;">
	<span style="font-family:comic sans ms,cursive;"><span style="font-size:28px;">Example of Form and Table</span></span></h3>

<p>
	&nbsp;</p>
<form action="https://edqaa.com/t/Echo" enctype="application/x-www-form-urlencoded" id="f1" method="post" name="f1" target="_blank">
	<table align="center" border="2" cellpadding="4" cellspacing="3" style="width:500px;background:url(https://tse1-mm.cn.bing.net/th/id/OIP-C.k6cV-xPHiXv7vH3FL2F_dQHaE8?w=260&amp;h=180&amp;c=7&amp;r=0&amp;o=5&amp;dpr=1.5&amp;pid=1.7)">

		<caption>
			Application Form</caption>
		<tbody>
                       
			<tr>
				<td>
					Student ID</td>
				<td>
					<input maxlength="10" name="sid" type="text" /></td>
			</tr>
			<tr>
				<td>
					Last Name</td>
				<td>
					<input maxlength="30" name="lastname" type="text" /></td>
			</tr>
			<tr>
				<td>
					First Name</td>
				<td>
					<input maxlength="30" name="firstname" type="text" /></td>
			</tr>
			<tr>
				<td>
					Age</td>
				<td>
					<select name="age" size="1"><option value="10">10 Years</option><option selected="selected" value="11">11 Years</option><option value="12">12 Years</option><option value="13">13 Years</option></select></td>
			</tr>
			<tr>
				<td>
					Major</td>
				<td>
					<input name="major" type="radio" value="CIS" />CIS&nbsp; &nbsp;&nbsp;<input name="major" type="radio" value="Math" />Math</td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center;">
					<input name="submitbtn" type="submit" value="Submit" /></td>
			</tr>
		</tbody>
	</table>
	&nbsp;
	<p>
		&nbsp;</p>
</form>
<p>
	&nbsp;</p>
<p>
	&nbsp;</p>
</body>
</html>
